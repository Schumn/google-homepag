<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" type="image/jpg" href="https://www.google.com/favicon.ico"/>
    <style>A {text-decoration: none;}</style>
</head>
<body>
    <header class="head">
        <ul class="top-navbar">
            <li><a class="top" href="">Gmail</a> </li>
            <li><a class="top" href="">Images</a> </li>
            <span class="material-icons">
                apps
                </span>
            <span class="material-icons">
                account_circle
                </span>
        </ul>
    </header>
    <main>    
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        </div>
        <div class="searchbar">
            <span class="material-icons">
                search
                </span>
            <input class="input" type="search">
            <button>
            <img class="microphone" src="images/google-microphone.png">
            </button>
        </div>
        <div class="botsearch">   
            <a class="g" href="">Google Search</a>
            <a class="g" href="">I'm Feeling Lucky</a>
        </div>
    </main>    
    <footer class="bottom">
        <div class="bot-nav1">
            <a class="bot" href="">About</a>
            <a class="bot" href="">Advertising</a>
            <a class="bot" href="">Business</a>
            <a class="bot" href="">How Search works</a>
        </div>
        <div class="bot-nav2">
            <a class="bot" href="">Privacy</a>
            <a class="bot" href="">Terms</a>
            <a class="bot" href="">Settings</a>
        </div>
    </footer>
</body>
</html>
